version: 2

models:
  - name: full_products
    description: products with all information
    columns:
      - name: PRODUCT_ID
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: PRODUCT_NAME
        description: Product name
        tests:
          - not null  
      - name: AISLE
        description: AISLE
        tests:
          - not null        
      - name: DEPARTMENT
        description: department name  
        tests:
          - not null        

  - name: orders
    description: products with all information
    columns:
      - name: ORDER_ID
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: ORDER_NUMBER
        description: Product name
        tests:
          - not null        

      - name: USER_ID
        description: AISLE
        tests:
          - not null        
      - name: ORDER_HOUR_OF_DAY
        description: department name  
        tests:
          - not null        
      - name: EVAL_SET
        description: department name   
        tests:
          - not null        
      - name: DAYS_SINCE_PRIOR_ORDER
        description: department name                 
        tests:
          - not null        
